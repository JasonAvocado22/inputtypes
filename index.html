<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1> Ice cream shoppe</h1>
    </div>"
</div>
<form>
    <fieldset>
        <legend>Customer:</legend>
        <div class="row">
            <div>
                <label for="firstname">First</label>
                <input id="firstname" name="first_name" type="text">
        </div>
            <div>
                <label for="lastname">Last</label>
             <input id="lastname" name="last_name" type="text">
        </div>
    </div>
    </fieldset>
    <fieldset>
    <legend>Flavors:</legend>
    <div class="row">
        <input type="radio" id="vanilla" name="icecream">
        <label for="vanilla">Vanilla</label>
    </div>
    <div>
        <input type="radio" id="strawberry" name="icecream">
        <label for="strawberry">Strawberry</label>
    </div>
    <div>
        <input type="radio" id="chocolate" name="icecream">
        <label for="chocolate">Chocolate</label>
    </div>
    </fieldset>
    <fieldset>
        <legend>Sizes:</legend>
<div class="row">
    <div>
        <input type="radio" id="small" name="size">
        <label for="small">Small</label>
    </div>
    <div>
        <input type="radio" id="medium" name="size">
        <label for="medium">Medium</label>
    </div>
    <div>
        <input type="radio" id="large" name="size">
        <label for="large">Large</label>
    </div>
</div>
    </fieldset>
    <fieldset>
        <legend>Toppings </legend>
<div>
    <div>
        <input type="checkbox" id="sprinkles" name="sprinkles">
        <label for="sprinkles">Sprinkles</label>
    </div>
    <div>
        <input type="checkbox" id="whippedCream" name="whippedCream">
        <label for="whippedCream">whippedCream</label>
    </div>
    <div>
        <input type="checkbox" id="caramel" name="caramel">
        <label for="caramel">caramel</label>
    </div>
</div>
    </fieldset>
    <fieldset>
    <legend>Cup Or Cone</legend>
<div>
    <label for="container">Please Choose One</label>
    <select name="container" id="container">
        <option value="cup">Plastic Cup</option>
        <option value="sugar">Sugar Cone</option>
        <option value="waffle">Waffle Cone</option>
        <option value="dippedWaffle">Chocolate Dipped Waffle Cone</option>
    </select>
</div>
    </fieldset>
    <fieldset>
        <legend>Special</legend>
<div>
    <label for="Specialrequests"> Special Requests:</label>
    <textarea id="Specialrequests" name="SpecialRequests" rows="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc.">
    </textarea>
</div>
    </fieldset>
    <button type="button" onclick="alert('free today for our Grand Opening!')">Calculate Cost</button>
    <button type="submit">Submit Order</button>
</form>
</body>
</html>
